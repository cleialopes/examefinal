<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <link rel="icon" href="img/logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/43d19060f3.js" crossorigin="anonymous"></script> <!--para que se vea la i-->
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.webp" alt="logo">
        </div>
        <h1>Sole & Style</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="suscripcion.html"><i class="fa-regular fa-user"></i>Entrar</a></li>
                <li><a href="#" class="cart" onclick="mostrarCarrito()">🛒 Carrito (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <div class="form-container">
                <h1>Regístrate</h1>
                <form id="registration-form">
                    <label for="name">Nombre completo:</label>
                    <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
        
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
        
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                    
                    <label for="confirm-password">Confirmar contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite la contraseña" required>

                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 La Tela Suelta. Todos los derechos reservados.</p>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
